<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeIt Custom Options</title>
    <script src="https://cdn.jsdelivr.net/npm/typeit@8.0.7/dist/typeit.min.js"></script>
</head>
<body>
    <div id="typing"></div>

    <script>
        new TypeIt("#typing", {
            strings: ["Selamat datang di situs kami.", "Nikmati pengalaman baru dalam belajar!"],
            speed: 75,
            deleteSpeed: 50,
            breakLines: false,
            cursorChar: "_",
            loop: true,
            waitUntilVisible: true
        }).go();
    </script>
</body>
</html>
